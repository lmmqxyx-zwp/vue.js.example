<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
    <script src="../vue.js"></script>
    <script>
        // 我们的数据对象
        var data = { a: 1 }
        
        // 该对象被加入到一个 Vue 实例中
        var vm = new Vue({
          data: data
        })
        
        // 获得这个实例上的属性
        // 返回源数据中对应的字段
        vm.a == data.a // => true
        
        // 设置属性也会影响到原始数据
        vm.a = 2
        data.a // => 2
        
        // ……反之亦然
        data.a = 3
        vm.a // => 3
        
        console.log(vm)
        
        console.log('=======');
        
        var _o = {
            a : 1,
            b : 2
        }
        
        console.log(_o);
        
        Object.freeze(_o);
        
        _o.a = 10;
        
        console.log(_o);
        
        var _a = 10;
        
        console.log(_a);
        
        Object.freeze(_a);
        
        _a = 11;
        
        console.log(_a);
        
        console.log('========');
        
        console.log(typeof _o, typeof _a);
    </script>
</html>
