<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
        <div id="app">
            <k v-for='post in posts' v-bind:key='post.id' :id='post.id' v-bind:title='post.title'></k>
        </div>
	</body>
    <script src="../vue.js"></script>
    <script>
        Vue.component('k', {
            props: {
                title: String,
                id: Number,
                pid: String
            },
            template:'<p :id="id">{{ title }}</p>',
        })
        
        var app = new Vue({
          el: '#app',
          data: {
            posts: [
              { id: 1, title: 'My journey with Vue' },
              { id: 2, title: 'Blogging with Vue' },
              { id: 3, title: 'Why Vue is so fun' }
            ]
          }
        })
    </script>
</html>
