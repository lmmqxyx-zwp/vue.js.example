<!DOCTYPE html>
<!-- 动态参数 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
        <div id="app">
            <span :[k1]='s1'>v-bind || :</span>
            <br/>
            <span @[k2]='s2(this)'>v-on   || @</span>
        </div>
	</body>
    <script src="../vue.js"></script>
    <script>
        
        new Vue({
            el: '#app',
            data: {
                s1: '_S1',
                k1: '_KA1' ,// 浏览器会解析成小写
                k2: 'click'
            },
            methods: {
                s2(obj) {
                    console.log(obj);
                }
            }
        })
        
    </script>
</html>
