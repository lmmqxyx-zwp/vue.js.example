<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
        <div id="app">
            <p>{{val}}</p>
            <base-input v-bind:value="val" @input2='k'></base-input>
        </div>
	</body>
    <script src="../vue.js"></script>
    <script>
        Vue.component('base-input', {
          inheritAttrs: false,
          props: ['label', 'value'],
          computed: {
            inputListeners: function () {
              var vm = this
              // `Object.assign` 将所有的对象合并为一个新对象
              return Object.assign({},
                // 我们从父级添加所有的监听器
                this.$listeners,
                // 然后我们添加自定义监听器，
                // 或覆写一些监听器的行为
                {
                  // 这里确保组件配合 `v-model` 的工作
                  input: function (event) {
                    vm.$emit('input2', event.target.value)
                  }
                }
              )
            }
          },
          template: `
            <label>
              {{ label }}
              <input
                v-bind="$attrs"
                v-bind:value="value"
                v-on="inputListeners"
              >
            </label>
          `
        })
        
        var app = new Vue({
            el:'#app',
            data: {
                val:''
            },
            methods: {
                k(v) {
                    this.val = v
                }
            }
        })
    </script>
</html>
