<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
        <div id="app">
            <p v-if="0">v-if</p>
            <p v-show="false">v-show</p>
            
            <p>===================</p>
            
            <p v-if="count > 0 && count < 2">>0 && <2</p>
            <p v-else-if="count > 3 && count < 5">>3 && <5</p>
            <p v-else>else</p>
        </div>
	</body>
    <script src="../vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data: {
                count: 0
            }
        })
        
        setInterval(function() {
            if(app.count >= 0 && app.count < 10) {
                app.count ++;
            } else {
                app.count --;
                if(app.count < 0) {
                    app.count ++;
                }
            }
            
            console.log(app.count)
        }, 500);
    </script>
</html>
