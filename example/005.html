<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
        <div id="app">
           <p>{{ firstName }} && {{ lastName }}</p> 
           <p>{{ fullName }}</p>
        </div>
	</body>
    
    <script src="../vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data: {
                firstName :'z',
                lastName: 'wp',
            },
            computed: {
                fullName: {
                    get: function() {
                        console.log('get..')
                        return this.firstName + ' ' + this.lastName;
                    },
                    set: function(val) {
                        console.log('set...', val); //显示的调用了set
                    }
                }
            }
        })
        
        app.lastName = 'ww'
        app.fullName = 'z ww'
    </script>
</html>
