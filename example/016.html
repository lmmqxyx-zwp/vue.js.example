<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
        <div id="app">
            <custom-input
              v-bind:value="searchText"
              v-on:input="searchText = $event"
            ></custom-input>
            <custom-input v-model="searchText2"></custom-input>
        </div>
	</body>
    <script src="../vue.js"></script>
    <script>
        Vue.component('custom-input', {
          props: ['value'],
          template: `
            <input
              v-bind:value="value"
              v-on:input="$emit('input', $event.target.value)"
            >
          `
        })
        
        var app = new Vue({
            el:'#app',
            props: ['searchText', 'searchText2']
        })
    </script>
</html>
