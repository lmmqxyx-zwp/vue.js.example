<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
        <div id="app">
            <div
              class="static"
              v-bind:class="{ active: isActive, 'text-danger': hasError }"
            >
			{{ isActive + ',' + hasError }}
			</div>
        </div>
	</body>
    <script src="../vue.js"></script>
    <script>
        
        
        var app = new Vue({
            el:'#app',
            data:{
				isActive: false,
				hasError: true
			}
        })
    </script>
	
	<style type="text/css">
		.static {
			color: red;
		}
		
		.active {
			background: #0000FF;
		}
		
		.text-danger {
			font-size: 30px;
		}
	</style>
</html>
