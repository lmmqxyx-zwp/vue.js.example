<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
        <div id="app">
            <select v-model="book">
                <option v-for="b in books" :value="b.value">{{ b.name }}</option>
            </select>
            
            <p>{{msg}}</p>
            <input type="text" v-model.lazy="msg" name="" id="" value="" />
        
            <input type="text" v-model.trim="msg" name="" id="" value="" />
            
            
        </div>
	</body>
    <script src="../vue.js"></script>
    <script>
        
        
        var app = new Vue({
            el:'#app',
            data: {
                book: '01',
                books: [
                    {name: 'java', value: '01'},
                    {name: 'c', value: '02'},
                    {name: 'php', value: '03'},
                ],
                msg: ''
            }
        })
    </script>
</html>
